name: MLOps CI Pipeline

on:
  push:
    branch:
      - main
  pull_request:
    branch:
      - main

jobs:
  workflow:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2

      - name: Install Dependencies
        run: |
          python -m pip install upgrade pip
          pip install -r requirements.txt
